##############################################################################################
# Tier-Level: 1
# Test-Suite: tier1-nfs-ganesha-upgrade-7x-to-9x-latest.yaml
# Scenario: Upgrade Ceph 7.1(GA) cluster to Ceph 9(Latest) with NFS-Ganesha in RHEL9
#
# Cluster Configuration: Conf: conf/tentacle/nfs/1admin-3client-7node.yaml
#
# Test Steps:
# - Deploy Ceph 7.1(GA) cluster in RHEL 9
# - Deploy Ceph 7.1 client
# - Upgrade cluster along with NFS-Ganesha IOs parllel
################################################################################################
tests:
  - test:
      name: setup install pre-requisistes
      desc: Setup phase to deploy the required pre-requisites for running the tests.
      module: install_prereq.py
      abort-on-fail: true

  - test:
      name: Bootstrap Ceph 7.1(GA) cluster and deploy services with label placements.
      desc: Bootstrap Ceph 7.1(GA) cluster and deploy services with label placements.
      polarion-id: CEPH-83573777
      module: test_cephadm.py
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                rhcs-version: 7.1
                release: rc
                mon-ip: node1
                orphan-initial-daemons: true
                skip-monitoring-stack: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: apply
              service: rgw
              pos_args:
                - rgw.1
              args:
                placement:
                  label: rgw
          - config:
              args:
                - "ceph fs volume create cephfs"
              command: shell
          - config:
              args:
                placement:
                  label: mds
              base_cmd_args:
                verbose: true
              command: apply
              pos_args:
                - cephfs
              service: mds
          - config:
              args:
                - "ceph osd pool create rbd"
              command: shell
          - config:
              args:
                - "rbd pool init rbd"
              command: shell
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Configure client1
      desc: Configure the RGW,RBD client system
      module: test_client.py
      polarion-id: CEPH-83573777
      config:
        command: add
        id: client.1
        node: node4
        install_packages:
          - ceph-common
          - ceph-fuse
        copy_admin_keyring: true
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Configure client2
      desc: Configure the RGW,RBD client system
      module: test_client.py
      polarion-id: CEPH-83573777
      config:
        command: add
        id: client.2
        node: node5
        install_packages:
          - ceph-common
          - ceph-fuse
        copy_admin_keyring: true
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Configure client3
      desc: Configure the RGW,RBD client system
      module: test_client.py
      polarion-id: CEPH-83573777
      config:
        command: add
        id: client.3
        node: node6
        install_packages:
          - ceph-common
          - ceph-fuse
        copy_admin_keyring: true
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Configure client4
      desc: Configure the RGW,RBD client system
      module: test_client.py
      polarion-id: CEPH-83573777
      config:
        command: add
        id: client.4
        node: node7
        install_packages:
          - ceph-common
          - ceph-fuse
        copy_admin_keyring: true
      destroy-cluster: false
      abort-on-fail: true


  - test:
      name: Upgrade along with IOs for nfs
      module: test_parallel.py
      desc: Upgrade along with IOs for nfs in parallel
      parallel:
        - test:
            name: Upgrade cluster to latest Ceph 9.x
            desc: Upgrade cluster to latest Ceph 9.x
            module: test_cephadm_upgrade.py
            polarion-id: CEPH-83573791,CEPH-83573790
            config:
              command: start
              service: upgrade
              base_cmd_args:
                verbose: true

  - test:
      name: Scrub Investigate
      module: test_scrub_investigate.py
      desc: Deploy cluster to test scrubbing
      config:
        sleep-duration: 7200