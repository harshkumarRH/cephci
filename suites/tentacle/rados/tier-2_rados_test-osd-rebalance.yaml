# Suite contains tests related to osd re-balance upon OSD addition / removal
# conf - conf/tentacle/rados/11-node-cluster.yaml
# RHOS-d run duration: 60 mins
tests:
  - test:
      name: setup install pre-requisistes
      desc: Setup phase to deploy the required pre-requisites for running the tests.
      module: install_prereq.py
      abort-on-fail: true

  - test:
      name: cluster deployment
      desc: Execute the cluster deployment workflow.
      module: test_cephadm.py
      polarion-id:
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              base_cmd_args:
                verbose: true
              args:
                mon-ip: node1
                orphan-initial-daemons: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: shell
              args: # arguments to ceph orch
                - ceph
                - fs
                - volume
                - create
                - cephfs
          - config:
              command: apply
              service: rgw
              pos_args:
                - rgw.1
              args:
                placement:
                  label: rgw
          - config:
              command: apply
              service: mds
              base_cmd_args: # arguments to ceph orch
                verbose: true
              pos_args:
                - cephfs              # name of the filesystem
              args:
                placement:
                  nodes:
                    - node2
                    - node6
                    - node8
                  limit: 3            # no of daemons
                  sep: " "            # separator to be used for placements
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Configure client admin
      desc: Configures client admin node on cluster
      module: test_client.py
      polarion-id:
      config:
        command: add
        id: client.1                      # client Id (<type>.<Id>)
        node: node7                       # client node
        install_packages:
          - ceph-common
          - ceph-base
        copy_admin_keyring: true          # Copy admin keyring to node
        caps: # authorize client capabilities
          mon: "allow *"
          osd: "allow *"
          mds: "allow *"
          mgr: "allow *"

  - test:
      name: Enable logging to file
      module: rados_prep.py
      config:
        log_to_file: true
      desc: Change config options to enable logging to file

  - test:
      name: rados stress test
      module: test_osd_stress.py
      desc: Perform stress test on OSDs
      polarion-id: CEPH-83632238
      config:
        stress_config:
          duration: 3600
        omap_config:
          obj_start: 0
          obj_end: 150
          normal_objs: 400
          num_keys_obj: 200000
          pool_count: 10
        pool_config:
          replicated:
            pool_name: data_repli
            pg_num: 64
            pool_type: replicated
          erasure:
            pool_name: data_ec
            pg_num: 64
            pool_type: erasure
            k: 4
            m: 2
            force: true
            plugin: isa
            crush-failure-domain: host

  - test:
      name: Cluster idle
      module: test_scrub_investigate.py
      desc: Cluster idle - do nothing
      config:
        sleep-duration: 100
